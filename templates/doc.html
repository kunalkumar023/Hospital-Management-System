<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor sec</title>
    <style>
        h1{
            background-color: rgb(105, 105, 167);
            text-align: center;
        }
        .doc{
            background-color: bisque;
            text-align: center;
            height: 300px;
        }
        input,label{
            margin-top: 5px;
        }
        #spe{
            margin-left: 17px;
        }
        #specialization{
            margin-right: 70px;
        }
    </style>
</head>
<body>
    <h1>Hospital Management System</h1>
    
    <div class="doc">
        <form action="doc" method="post">
            {% csrf_token %}
            <h3>Fill all the details of doctor</h3>
            <label for="docname">Name:</label>
            <input type="text" name="docname" id="docname"> <br>

            <label for="specialization" id="spe">Specialization:</label>
            <input type="text" name="specialization" id="specialization" > <br>

            <label for="docid">ID:</label>
            <input type="number" name="docid" id="docid" > <br>

            <label for="docadd">Address:</label>
            <input type="text" name="docadd" id="docadd" > <br>

            <label for="docnumber">Number:</label>
            <input type="number" name="docnumber" id="docnumber" > <br>

            <button type="submit">Add Doctor</button>
        </form>
    </div>
</body>
</html>
